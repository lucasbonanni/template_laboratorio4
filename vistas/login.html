<html>
<head>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">

	<title>Login</title>
</head>
<body>
	<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="text" ng-model="usuario.correo">
        <label for="inputPassword" class="sr-only">Contrase√±a</label>
        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" ng-model="usuario.clave">

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="actionLogin()">Ingresar</button>
        <div class="checkbox">
        	<center>
	          <label>
	            <input value="remember-me" type="checkbox"> Seguir Conectado
	          </label>
        	</center>
        </div>
      </form>

    </div>
</body>
</html>
